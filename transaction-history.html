<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View your transaction history at JS Bank.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Bank - Transaction History</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Transaction History</h1>
    </header>

    <div class="nav-pane">
        <p>Menu</p>
        <div class="nav-content">
          <a href="profile.html">Profile</a>
          <a href="settings.html">Settings</a>
          <a href="index.html" id="logout">Logout</a>
        </div>
      </div>
    

    <div class="container">
        <div class="transaction-history">
            <h2>Your Transactions</h2>
            <table class="transaction-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2025-01-01</td>
                        <td>Deposit</td>
                        <td>$500</td>
                        <td>Completed</td>
                    </tr>
                    <tr>
                        <td>2025-02-03</td>
                        <td>Withdrawal</td>
                        <td>$200</td>
                        <td>Completed</td>
                    </tr>
                    <tr>
                        <td>2025-03-05</td>
                        <td>Transfer</td>
                        <td>$150</td>
                        <td>Pending</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="btn go-back" onclick="goBack()">Go Back</button>
    </div>

    <footer>
        &copy; 2025 JS Bank. All rights reserved.
    </footer>

    <script>
        // Function to navigate back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
