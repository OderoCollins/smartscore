<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Bank - Transfer Money</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Transfer Money</h1>
    </header>

    <div class="container">
        <form id="transferForm">
            <div class="transaction-form">
                <label for="recipient">Recipient</label>
                <input type="text" id="recipient" placeholder="Enter recipient's name or account number" required>
            </div>

            <div class="transaction-form">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount to transfer" required>
            </div>

            <div class="transaction-form">
                <label for="transferType">Transfer Type</label>
                <select id="transferType" required>
                    <option value="" disabled selected>Select transfer type</option>
                    <option value="mobile">Send to Mobile</option>
                    <option value="bank">Transfer to Another Bank Account</option>
                    <option value="withdraw">Withdraw Cash</option>
                </select>
            </div>

            <button type="submit" class="btn">Submit Transfer</button>
        </form>

        <a href="dashboard.html" class="btn go-back">Go Back</a>
    </div>

    <footer>
        &copy; 2025 JS Bank. All rights reserved.
    </footer>

    <script>
        // Add basic form validation and submission handling
        const transferForm = document.getElementById('transferForm');
        transferForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const recipient = document.getElementById('recipient').value;
            const amount = document.getElementById('amount').value;
            const transferType = document.getElementById('transferType').value;

            if (!recipient || !amount || !transferType) {
                alert('Please fill out all fields.');
                return;
            }

            alert(`Transfer of ${amount} to ${recipient} via ${transferType} is being processed.`);
            // Redirect to a confirmation or dashboard page
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
