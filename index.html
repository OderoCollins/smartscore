<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Bank - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    Welcome Back
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="form-container">
      <h1>JS Bank</h1>
      <form id="loginForm">
        <!-- Email Input -->
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
          <small class="error-message" id="emailError"></small>
        </div>

        <!-- Password Input -->
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <small class="error-message" id="passwordError"></small>
        </div>

        <!-- Login Button -->
        <button class="btn">Login</button>

        <!-- Forgot Password Link -->
        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
      </form>

      <!-- Signup Options -->
      <div class="signup-options">
        <p>Don't have an account? Sign up with:</p>
        <button class="btn google-btn">Google</button>
        <button class="btn microsoft-btn">Microsoft</button>
        <button class="btn email-btn">Email</button>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    &copy; 2025 JS Bank. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script src="validation.js"></script>
</body>
</html>
