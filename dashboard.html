<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking App - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    Welcome to Your Dashboard
  </header>

  <!-- Navigation Pane -->
  <div class="nav-pane">
    <p>Menu</p>
    <div class="nav-content">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="index.html" id="logout">Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="dashboard">
      <h1>Dashboard</h1>
      <p>Welcome back, <strong>friend</strong>!</p>
      <p>Your current balance is: 
        <strong id="balance" class="blurred">KES 0.00</strong>
        <button id="toggleBalance" class="eye-icon">
          <img src="images.png" alt="Toggle Balance" id="eyeIcon">
        </button>
      </p>

      <!-- Dashboard Links -->
      <div class="dashboard-links">
        <a href="transaction-history.html" class="btn">View Transaction History</a>
        <a href="transfer-money.html" class="btn">Transfer Money</a>
        <a href="profile.html" class="btn">Manage Profile</a>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    &copy; 2025 JS Bank. All rights reserved.
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
